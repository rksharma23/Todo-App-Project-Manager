            <h1 class="mb">Add New Project</h1>

            <label>Project Title</label>
            <input type="text" placeholder="Enter Title" class="mb" id="project-title" required="true">

            <label>Project Description</label>
            <textarea name="project-desc" id="project-desc" class="mb" rows="10" cols="10"></textarea>

            <div class="button-container">
                <button class="submit-btn" id="submit-btn">Submit</button>
                <button class="close-btn" id="close-btn">Close</button>
            </div>
        </form>
